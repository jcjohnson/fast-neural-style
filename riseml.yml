deploy:
  image:
    name: riseml/torch:latest
    install:
    - wget -nc http://cs.stanford.edu/people/jcjohns/fast-neural-style/models/instance_norm/candy.t7
  run:
    - th demo.lua -model candy.t7 -gpu 0
  gpu: yes
  input: 
    image: image/jpeg
  output: 
    image: image/jpeg
  demo:
    title: Real-Time Style Transfer Demo
    description: Demo for the implementation of 'Perceptual Losses for Real-Time Style Transfer and Super-Resolution'.
